<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Friend Finder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        
     <!--    Header & Jumbotron  -->
        <div class="jumbotron">
        <center>
            <h1> <span class="glyphicon glyphicon-thumbs-up"></span> Friend Finder</h1>
            <h3> Want more friends? Take our friend survey and find people just as wierd as you! </h3>
        </center>
            <hr>
            <center>
                <a href="/home"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span> Home </button></a>
                <!-- <a href="/add"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-user"></span> View Friends</button></a> -->
            </center>
        </div>  
    
        <!-- Survey --> 
        <div class="row">
            <div class="col-lg-12">

            <form class="form-horizontal" method="POST" action="/api/friends">


                <!-- Form Name -->
                <h2> Friend Finder Survey </h2>
                <hr>

                <fieldset>


                    <div class="form-group">
                        <div class="col-md-8">
                            <label for="name">Name </label>
                            <input type="text" class="form-control" placeholder="Your Name" id="name" name="name" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-8">
                            <label for="photo">Link to Photo Image </label>
                            <input type="text" class="form-control" placeholder="http://coolpic.jpg" id="photo" name="photo" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">1. Do you like to exercise in your free time? </label>
                        <div class="col-md-4">
                            <select class="form-control" id="question01" name="scores[0]">
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">2. Do tacos sound good right now? </label>
                        <div class="col-md-4">
                            <select class="form-control" id="question02" name="scores[1]">
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">3. Reisling is the best wine ever. </label>
                        <div class="col-md-4">
                            <select class="form-control" id="question03" name="scores[2]">
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">4. Would Switzerland be the vacation of a lifetime? </label>
                        <div class="col-md-4">
                            <select class="form-control" id="question04" name="scores[3]">
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">5. Is Orlando City Lions your favorite Orlando sports team?  </label>
                        <div class="col-md-4">
                            <select class="form-control" id="question05" name="scores[4]">
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">6. Apple is the best tech brand, right?  </label>
                        <div class="col-md-4">
                            <select id="question06" name="scores[5]" class="form-control">
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">7. Do you like roadtrips?  </label>
                        <div class="col-md-4">
                            <select id="question07" name="scores[6]" class="form-control">
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">8. If you lived in another state, would it be California?  </label>
                        <div class="col-md-4">
                            <select id="question08" name="scores[7]" class="form-control">
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">9. Is 'The Incredibles' the best animated movie?  </label>
                        <div class="col-md-4">
                            <select id="question09" name="scores[8]" class="form-control">
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">10. "I would rather be coding," true or false?  </label>
                        <div class="col-md-4">
                            <select id="question10" name="scores[9]" class="form-control">
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <button type="submit" id="submitButton" class="btn btn-primary submit">Submit</button>
                    </div>




                </fieldset>
                </form>

            </div>                  
        </div>

    </div>


   

        
<footer class="footer">
    <center>
        <a href="/api/friends">Friends API </a> | <a href="https://github.com/kaelymills/friend_finder" target="_blank">GitHub Repository </a>
    </center>
</footer>


    <script type="text/javascript">

        $(".submit").on("click", function() {
//       console.log("click!");

            var newFriend = {
                name: $('#name').val().trim(),
                photo: $('#photo').val().trim(),
                scores: [$('#question01').val().trim(),
                    $('#question02').val().trim(),
                    $('#question03').val().trim(),
                    $('#question04').val().trim(),
                    $('#question05').val().trim(),
                    $('#question06').val().trim(),
                    $('#question07').val().trim(),
                    $('#question08').val().trim(),
                    $('#question09').val().trim(),
                    $('#question10').val().trim()]
            };

            console.log(newFriend);

            var currentURL = window.location.origin;

            $.post(currentURL + "/api/friends", newFriend, function (data) {
                $("#newFriendName").text(data.name);
                $("#newFriendImg").attr("src", data.photo);

                $("#bestFriendModal").modal("show");

            });

            return false;
        });



    </script>



</body>
</html>
