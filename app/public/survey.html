<body>
    <div class="container">
        
     <!--    Header & Jumbotron  -->
        <div class="jumbotron">
        <center>
            <h1> <span class="glyphicon glyphicon-thumbs-up"></span> Friend Finder</h1>
            <h3> Want more friends? Take our friend survey and find people just as wierd as you! </h3>
        </center>
            <hr>
            <center>
                <a href="/home"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span> Home </button></a>
                <!-- <a href="/add"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-user"></span> View Friends</button></a> -->
            </center>
        </div>  
    
        <!-- Survey --> 
        <div class="row">
            <div class="col-lg-12">

            <form class="form-horizontal">
                <fieldset>

                <!-- Form Name -->
                <legend>Friend Finder Survey </legend>
                    <!--TODO create name form -->



                    <div class="form-group">
                        <label class="col-md-4 control-label" for="selectbasic" id="question01" name="scores[0]">1. What do you do in your free time? </label>
                        <div class="col-md-4">
                            <select id="selectbasic" name="selectbasic" class="form-control">
                                <option value="1">Exercise</option>

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="selectbasic" id="question02" name="scores[1]">2. Which food sounds best? </label>
                        <div class="col-md-4">
                            <select id="selectbasic" name="selectbasic" class="form-control">
                                <option value="1">Salad</option>
                                <option value="2">Pizza </option>
                                <option value="3">Tacos</option>
                                <option value="4">Steak </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="selectbasic" id="question03" name="scores[2]">3. Which drink sounds best? </label>
                        <div class="col-md-4">
                            <select id="selectbasic" name="selectbasic" class="form-control">
                                <option value="1">Beer</option>

                    </div>

                    <div class="form-group">

                        <div class="col-md-4">
                            <select id="selectbasic" name="selectbasic" class="form-control">
                                <option value="1">Switzerland</option>
                                <option value="2">Hawaii </option>
                                <option value="3">Paris, France </option>
                                <option value="4">Africa  </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="selectbasic" id="question05" name="scores[4]">5. Select your favorite Orlando sports team.  </label>
                        <div class="col-md-4">
                            <select id="selectbasic" name="selectbasic" class="form-control">
                                <option value="1"> UCF Football </option>
                                <option value="2">Orlando Magic </option>
                                <option value="3">Orlando City Lions </option>
                                <option value="4">Orlando Predators  </option>

                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="selectbasic" id="question06" name="scores[5]">6. What's your favorite tech brand?  </label>
                        <div class="col-md-4">
                            <select id="selectbasic" name="selectbasic" class="form-control">
                                <option value="1"> Lenovo </option>
                                <option value="2">Dell </option>
                                <option value="3">Microsoft </option>
                                <option value="4">Apple  </option>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="selectbasic" id="question07" name="scores[6]">7. Which show is your favorite?  </label>
                        <div class="col-md-4">
                            <select id="selectbasic" name="selectbasic" class="form-control">
                                <option value="1"> Game of Thrones </option>
                                <option value="2">Big Bang Theory </option>
                                <option value="3">The Office </option>

                        <div class="col-md-4">
                            <select id="selectbasic" name="selectbasic" class="form-control">
                                <option value="1"> North Carolina </option>
                                <option value="2">Colarado </option>
                                <option value="3">California </option>
                                <option value="4">New York  </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="selectbasic" id="question09" name="scores[8]">9. What's the best animated movie?  </label>
                        <div class="col-md-4">
                            <select id="selectbasic" name="selectbasic" class="form-control">
                                <option value="1"> Finding Nemo </option>
                                <option value="2">Up </option>
                                <option value="3">Frozen </option>
                                <option value="4">The Incredibles  </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="selectbasic" id="question10" name="scores[9]">10. Finish the sentence: "When in doubt,"  </label>

                    <div class="col-md-4">

                    </div>

                </form>

            </div>

    </div>


   

        
<footer class="footer">
<center> <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </center>
</footer>
    
</body>
</html>

<script type="text/javascript">

    $(".submit").on("click", function(){
//       console.log("click!");

        var newFriend = {
            name: $('#name').val().trim(),
            photo: $('#photo').val().trim(),
            scores: [$('#question01').val().trim(),
                $('#question02').val().trim(),
                $('#question03').val().trim(),
                $('#question04').val().trim(),
                $('#question05').val().trim(),
                $('#question06').val().trim(),
                $('#question07').val().trim(),
                $('#question08').val().trim(),
                $('#question09').val().trim(),
                $('#question10').val().trim()]
        }

        console.log(newFriend);

        var currentURL = window.location.origin;

        $.post(currentURL + "/api/friends", newFriend, function (data) {
            $("#bestFriendName").text(data.name);
            $("#bestFriendImg").attr("src", data.photo);

            $("#bestFriendModal").modal("show");

        });

        return false;
        })

    });



</script>
